<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>sitter layer API4.7</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Montserrat+Alternates" rel="stylesheet">
	<link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">
	<script src="https://js.arcgis.com/4.7/"></script>
	<script src="js/innermap.js"></script>
	
	<style>
		html,body,#viewDiv {
			padding: 0;
			margin: 0;
			height: 100%;
			width: 100%;
		}
	</style>

	<script>
		require([

			"esri/Map",

			"esri/views/MapView",

			"esri/layers/FeatureLayer",
			"esri/layers/support/LabelClass",
			"esri/symbols/TextSymbol",

			"dojo/domReady!"

		  ],

		  function(

			Map, MapView,

			FeatureLayer,LabelClass,TextSymbol

		  ) {
			var defaultSym = {
				type: "simple-marker", // autocasts as new SimpleMarkerSymbol()

				color: "#A0CE46",

				outline: {
					color: "seagreen",width: 0.5
				}
			};
			
			var renderer = {
				type: "simple", // autocasts as new SimpleRenderer()
				symbol: defaultSym,
				style: "circle",
				visualVariables: [{
					type: "size",
					field: "num",
					valueExpression: "( 1 / $feature.num ) * 80 + 20"
				}]
			};
			
			var numLabelClass = new LabelClass({
				labelExpressionInfo: {expression: "$feature.num"},
				symbol: {
					type: "text",  // autocasts as new TextSymbol()
					color: "black",
					size:20
				},
				labelPlacement: "center-center",
			});

			
			
			var map = new Map({
				basemap: "gray-vector",				

			});
			
			
			var view = new MapView({
				container: "viewDiv",
				map: map,
				center: [-71.100955, 42.363748],
				zoom: 15,

			});



			/********************

			 * Add feature layer

			 ********************/



			// Carbon storage of trees in Warren Wilson College.

			var featureLayer = new FeatureLayer({

			  	url: "https://services6.arcgis.com/Tvr1lF94GTEgG2UT/arcgis/rest/services/Sitters/FeatureServer/0",
				outFields: ["*"],
				renderer: renderer,
				labelsVisible: true,
				labelingInfo: [{
					labelExpression: "[num]",
					labelPlacement: "always-horizontal",
					symbol: {
						type: "text",  // autocasts as new TextSymbol()
						color: [ 255,255,255,0.85 ],
						font: {
							size: 16,
							weight: "bolder"
						}
					},
					minScale: 0,
					maxScale: 0
				}]
				

			});



			map.add(featureLayer);
			
			view.on("pointer-down", eventHandler);
			function eventHandler(event) {
				view.hitTest(event).then(getGraphics);
			}
			
			function getGraphics(response) {
				var graphic = response.results.filter(function(result) {
					return result.graphic.layer === featureLayer;
				})[0].graphic;
				
				var attributes = graphic.attributes;
				var num = attributes.num;
				var name = attributes.name;
				console.log(num + ": " + name);
			}
		});

	</script>

</head>



<body>
  <div id="viewDiv"></div>
</body>

</html>
