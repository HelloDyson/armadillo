<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Armadillo</title>
    <link rel="stylesheet" href="masterstyle.css">
    <link rel="stylesheet" href="main.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Montserrat+Alternates" rel="stylesheet">


    <script src="main.js"></script>
</head>
<body>
	<header>
	    <a id = "logo" href="main.html">Armadillo</a>
	    <a id = "loginbutton" href = "login.html"><button>Login</button></a>
	</header>
	<main>
		<div id = "folder">
			<!--tabs-->
			<div class = "tab active" id ="tab1" onclick ="switchTabs(event,'findsitterform')">Find A Sitter</div>
			<div class = "tab" id = "tab2" onclick = "switchTabs(event,'becomesitter')">Become a Sitter</div>
			
			<!--form content-->
			<div id = "centerfolder">
				<!--tab content-->
				<div class = "tabcontent active" id = "findsitterform">
					<div class = "forms" id ="daterange">
						<div>From:<input type="text" placeholder = "MM/DD/YYYY"></div>
						<div>To:<input type="text" placeholder="MM/DD/YYYY"></div>
					</div>
					<div class = "forms" id = "mypets">
						For my pet: 
						<button type="radio">dog</button>
						<button type="radio">cat</button>
						<button type="radio">chicken</button>
						<button type="radio">+</button>
					</div>
					<div class = "forms" id = "location">
						Near:
						<input type="text" placeholder="Zip Code">
					</div>
					<div class = "forms" id = "searchbutton">
						<button>Search</button>
					</div>
				</div><!--find sitter-->

				<div class = "tabcontent" id ="becomesitter">
					<div class = "forms"> New to Armadillo?</div>
					<div class = "forms" id = "email">
						email
						<input type="text" placeholder="you@gmail.com">
					</div>
					<div class = "forms" id = "password">
						Password
						<input type="text" >
					</div>
					<div class = "forms" id = "confirmpassword">
						Confirm Password
						<input type="text" >
					</div>
					<div class = "forms" id = "signinbutton">
						<button>Sign In</button>
					</div>
				</div><!--become sitter-->


			</div><!--centerfolder-->
		</div> <!--folder-->
	</main>
	<footer>
		
	</footer>
</body>
</html>
