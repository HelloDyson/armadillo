<!DOCTYPE html>
<html>
<head>
	<title>Armadillo Login</title>
	<link rel="stylesheet" href="masterstyle.css">
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Montserrat+Alternates" rel="stylesheet">
</head>
<body>
	<header>
		<a id = "logo" href="main.html">Armadillo</a>
	</header>
	<main>
		<div id = "folder">
			<!--tabs-->
			<div class = "tab" id ="tab1">Returning User</div>
			<div class = "tab" id = "tab2">New User?</div>
			<!--form content-->
			<div id = "centerfolder">
				<div id = "folderbody">
					<div class = "forms" id = "username">
						Username
						<input type="text" placeholder="you@gmail.com">
					</div>
					<div class = "forms" id = "password">
						Password
						<input type="text" >
					</div>
					<div class = "forms" id = "signinbutton">
						<input type="button" value = "Sign In">
					</div>
				</div>
			</div>

		</div>
	</main>
	<footer></footer>

</body>
</html>
